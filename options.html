<!DOCTYPE html>
<html>

<head>
  <title>Dify Chatbot Extension</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <link href="./tailwind.css" rel="stylesheet">
</head>

<body class="bg-gray-100 py-4 px-4 w-128">
  <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-4">
    <h2 class="text-2xl font-semibold mb-4">Dify Chatbot Extension</h2>
    <form>
      <div class="mb-4 flex items-center">
        <div class="w-1/4">
          <label for="chatbot-url" class="block font-semibold text-gray-700">ChatBot URL</label>
        </div>
        <div class="w-3/4">
          <input type="text" id="chatbot-url" name="base-url" value=""
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400"
            placeholder="https://udify.app/chatbot/7CQBa5yyvYLSkZtx">
        </div>
      </div>

      <div class="mb-4 flex items-center">
        <div class="w-1/4">
          <label for="data-extraction" class="block font-semibold text-gray-700">Enable Data Extraction</label>
        </div>
        <div class="w-3/4">
          <input type="checkbox" id="data-extraction" name="data-extraction" class="mr-2">
        </div>
      </div>

      <div class="mb-4 flex items-center">
        <div class="w-1/4">
          <label for="data-types" class="block font-semibold text-gray-700">Data Types to Extract</label>
        </div>
        <div class="w-3/4">
          <select id="data-types" name="data-types" multiple class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400">
            <option value="headings">Headings</option>
            <option value="paragraphs">Paragraphs</option>
            <option value="links">Links</option>
            <option value="images">Images</option>
            <option value="metadata">Metadata</option>
          </select>
        </div>
      </div>

      <div class="mb-4 flex items-center">
        <div class="w-1/4"></div>
        <div class="w-3/4">
          <span id="error-tip" class="text-red-600"></span>
        </div>
      </div>

      <div class="mb-4 flex items-center">
        <div class="w-1/4"></div>
        <div class="w-3/4">
          <button id="save-button"
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Save</button>
        </div>
      </div>
    </form>
  </div>

  <script src="options.js"></script>
</body>

</html>
